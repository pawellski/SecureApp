<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="/static/styles/style.css" rel="stylesheet" type="text/css">
    <title>Secure App</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light">       
        <a class="navbar-brand" href="https://localhost/">
            SECURE APP
        </a>
    </nav>

    <div class="main-container container">
        <div class="row justify-content-evenly">
            <div class="col-4">
                <h4 class="text-center font-weight-bold">Zarejestruj się</h4>
                <form id="signup-form">
                    <label for="name" class="required">Imię</label>
                    <input type="text" id="name" name="name" class="form-control" placeholder="Imię" required>
                    <label for="surname" class="required">Nazwisko</label>
                    <input type="text" id="surname" name="surname" class="form-control" placeholder="Nazwisko" required>
                    <label for="email" class="required">E-mail</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="E-mail" required>
                    <label for="login" class="required">Login</label>
                    <input type="text" id="login" name="login" class="form-control" placeholder="Login" required>
                    <label for="password" class="required">Hasło</label>
                    <input type="password" id="surname" name="surname" class="form-control" placeholder="Hasło" required>
                    <div class="text-center">
                        <button id="signup-submit-button" class="btn btn-lg btn-secondary btn-block" type="submit">Zarejestruj się</button>
                    </div>
                </form>
                <div id="signup-alert">
                </div>
            </div>
            <div class="col-4">
                <h4 class="text-center font-weight-bold">Zaloguj się</h4>
                <form id="signin-form">
                    <label for="login" class="required">Login</label>
                    <input type="text" id="login" name="login" class="form-control" placeholder="Login" required>
                    <label for="password" class="required">Hasło</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Hasło" required>
                    <div class="text-center">
                        <button id="singin-submit-button" class="btn btn-lg btn-secondary btn-block" type="submit">Zaloguj się</button>    
                    </div>
                </form>
                <div id="signin-alert">
                </div>
            </div>
        </div>
    </div>
    <footer class="text-center text-lg-start">
        <div class="text-center p-3">
          <p class="text-dark">@ Copyright 2020 Paweł Skiba</p>
        </div>
      </footer>
        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    
  </body>
</html>
