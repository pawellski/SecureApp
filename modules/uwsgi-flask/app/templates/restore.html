<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="/static/styles/style.css" rel="stylesheet" type="text/css">
    <script src="/static/scripts/restore.js"></script>
    <title>Secure App</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light">       
        <a class="navbar-brand a-nav" href="https://localhost/">
            SECURE APP
        </a>
    </nav>

    <div class="main-container container">
        <div class="row justify-content-evenly">
            <div class="col-5">
                <h4 id="h4-restore" class="text-center font-weight-bold">Wprowadź adres e-mail, aby zresetować hasło</h4>
                <form id="restore-form">
                    <input type="email" id="email" name="email" class="form-control" placeholder="E-mail" maxlength="40" required>
                    <div class = "text-center">
                        <button id="restore-password-button" class="btn btn-lg btn-secondary btn-block" type="submit">Resetuj</button>
                    </div>
                </form>
                <div id="restore-alert">
                </div>
            </div>
        </div>
    </div>
    <footer class="text-center text-lg-start">
        <div class="text-center p-3">
          <p class="text-dark">@ Copyright 2020 Paweł Skiba</p>
        </div>
      </footer>
        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    
  </body>
</html>
